<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../public/css/global.css" />
  <link rel="stylesheet" href="../public/css/style.css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../cf.js"></script>

</head>

<body>
  <div class="container mx-auto h-svh flex flex-col justify-around items-center px-[2.5rem]">
    <div id="stars"></div>
    <div id="main-container"
      class="w-full mx-auto md:mt-0 md:w-[408px] md:p-[40px] md:bg-neutral-15 md:rounded-[32px] md:border-[1.5px] md:border-stroke-card md:shadow-[inset_2px_4px_16px_0px_rgba(248,248,248,0.06),0px_24px_24px_-16px_rgba(5,5,5,0.09),0px_6px_13px_0px_rgba(5,5,5,0.10),0px_6px_4px_-4px_rgba(5,5,5,0.10),0px_5px_1.5px_-4px_rgba(5,5,5,0.25)] md:backdrop-blur-[50px]">
      <div class="flex flex-col mb-[40px] items-center gap-6" id="top-bar-container ">
        <div class="btn-logo">
          <img src="../public/svg/circle_logo.svg" alt="Bento Logo" />
        </div>
        <h1 class="text-3xl text-text-primary">Bento Social</h1>
      </div>
      <form onsubmit="onSubmit(event)">

        <div id="main-form-container" class="flex flex-col gap-[14px] mb-[24px]">
          <input type="text" name="fullName" placeholder="Full Name" required
            class="w-full bg-neutral-25 placeholder:text-text-light base text-text-primary text-sm px-5 py-4 rounded-xl transition focus:border focus:border-neutral-2  " />
          <input type="email" name="email" placeholder="Email" autocomplete="email" required
            class="w-full bg-neutral-25 placeholder:text-text-light base text-text-primary text-sm px-5 py-4 rounded-xl transition focus:border focus:border-neutral-2  " />

          <div class="relative">
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required
              class="w-full bg-neutral-25 placeholder:text-text-light base text-text-primary text-sm px-5 py-4 rounded-xl transition focus:border focus:border-neutral-2 " />
            <object type="image/svg+xml" data="../public/svg/ic_reset_password.svg"
              class="absolute right-[8px] top-[8px] cursor-pointer"></object>
          </div>
        </div>

        <div id="action-buttons-container" class="flex flex-col gap-[12px]">
          <button type="submit"
            class="w-full button-style base px-[32px] py-[14px] text-text-secondary text-sm font-semibold opacity-50">Create
            your account</button>

          <button
            class="w-full button-style base px-[32px] py-[14px] text-text-secondary text-sm font-semibold flex items-center gap-3 justify-center">
            <img src="../public/svg/ic_google.svg" alt="Google Logo" class="w-[20px] h-[20px]" />
            Sign up with Google
          </button>

          <div class="text-text-secondary text-xs text-center ">
            <span class="opacity-80 inline-block">Don't have an account?</span>
            <a href="register.html" class="opacity-100">Sign up, itâ€™s free!</a>
          </div>

        </div>
      </form>
    </div>

    <div id="avatar-group" class="hidden md:flex md:flex-col md:gap-[24px] md:justify-center md:items-center">
      <span class="text-base text-text-light opacity-80 font-light">Join over <strong
          class="font-bold text-text-primary">2M</strong> global social media users</span>

      <div id="avatar-group" class="relative flex w-full justify-center">
        <img src="https://i.pinimg.com/originals/d3/6f/ef/d36fef4f4885354afcfd3753dee95741.jpg" alt="Avatar 3"
          class="size-[40px] object-cover rounded-full" loading="lazy" />
        <img src="https://i.pinimg.com/originals/4a/7e/74/4a7e7438c14c2807c81cba4a99e4cec2.jpg" alt="Avatar 5"
          class="border-[#2b2740] border-[2px] size-[42px] ml-[-14px] object-cover rounded-full" loading="lazy" />
        <img src="https://i.pinimg.com/originals/14/ab/f1/14abf1f58ea5686cf9e24ec22a099892.jpg" alt="Avatar 9"
          class="border-[#2b2740] border-[2px] size-[42px] ml-[-14px] object-cover rounded-full" loading="lazy" />
      </div>

    </div>
  </div>
</body>

<script>

  function onSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    console.log(data);
    window.location.href = "home.html";
  }
  const inputInForm = document.querySelectorAll("form input");

  inputInForm.forEach((input) => {
    input.addEventListener("input", handleFormInput);
  });

  function handleFormInput(event) {
    const inputField = event.target;
    const submitButton = inputField
      .closest("form")
      .querySelector('button[type="submit"]');

    if (inputField.value.trim() !== "") {
      submitButton.disabled = false;
      submitButton.classList.remove("opacity-50");
    } else {
      submitButton.disabled = true;
      submitButton.classList.add("opacity-50");
    }
  }

</script>

</html>
